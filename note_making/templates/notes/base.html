{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'notes/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/new.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/notes.css' %}">
    {% if title %}
        <title> {{ title }} </title>
    {% else %}
        <title>Note Making</title>
    {% endif %}
</head>
<body>
    <header>
        <nav>
            <a class="create-note" href="{% url 'notes-new' %}">Create Note</a>
            <a href="{% url 'notes-home' %}">Home</a>
            <a href="{% url 'notes-notes' %}">Notes</a>
        </nav>
    </header>
    <main>
        {% block main_content %}
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'notes/js/notes.js' %}"></script>
</body>
</html>
